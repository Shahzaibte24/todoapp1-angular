
<div class="col-sm-4 my-3">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{todo.title}}</h5>
            <p class="card-text">{{todo.desc}}</p>
            <button class="btn btn-danger btn-sm" (click)="deleteTodo( todo )">Delete</button>
        </div>
    </div>
</div>
