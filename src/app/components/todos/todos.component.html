<app-add-todo (addNewTodo)="addNewTodo($event)"></app-add-todo>
<div class="container">
    <h4 class="text-center">Your Todos</h4> 
    <div *ngIf="todos.length === 0; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock> No todos data </ng-template>
    <ng-template #elseBlock>
        <div class="row">
            <div *ngFor="let todo of todos">
                <app-todo-items [todo]="todo" (deleteTd)="deleteTodo( $event )"></app-todo-items>
            </div>
        </div>
    </ng-template>

    
</div>
